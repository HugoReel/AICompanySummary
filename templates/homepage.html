<!DOCTYPE html>
<html>
<head>
    <title>Company Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
        }

        button {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #444;
            margin-top: 30px;
        }

        p {
            background-color: #f0f2f5;
            padding: 15px;
            border-radius: 8px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Company to summarise</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="company_name" placeholder="Enter company name" required>
            <button type="submit">Generate Overview</button>
        </form>

        {% if overview %}
            <h2>Summary:</h2>
            <p>{{ overview }}</p>
        {% endif %}
    </div>
</body>
</html>
